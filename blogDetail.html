<script>
    var src = window.location.href;
    var articalid = src.substr(src.indexOf("?articalId=") + 11);
    var url_prefix = "http://localhost:8990/xiangLaManage/pipes/";
    var detailUrl = url_prefix + "blog/blogArticalDetail";

    $(function () {
        loadBlogArticalDetail(articalid);
    });

    function loadBlogArticalDetail(articalid) {
        $.get(detailUrl + "?id=" + articalid, function (data, status) {
            console.info(data);
            var html = "<h1>" + data.title + "</h1><p>" + data.content + "</p>";
            $("#artical-detail").html(html);
        });
    }
</script>
